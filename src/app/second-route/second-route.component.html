<div class="main">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>User Registration</h1>
      <button class="btn btn-warning" routerLink="/default-route">
        Back to First Route
      </button>
    </div>
    <div class="form-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input id="mobile" formControlName="mobile" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" formControlName="username" type="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" />
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
